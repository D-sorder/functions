    <script>
        
        const userInput = [+prompt('первое число (не понял задания, зачем объект и куда его пихать в apply?)'), +prompt('второе число'), prompt('Операция')];

        function calculate(a, b, operation) {
            if (operation === "+") {
                return a+b;
            } else if (operation === "-") {
                return a-b;
            } else if (operation === "*") {
                return a*b;
            } else if (operation === "/") {
                return a/b;
            }
        }

        alert(calculate.apply(null, userInput));
    </script>
